services:
  - type: web
    name: acl-chatbot-api
    runtime: python
    pythonVersion: "3.11"
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: API_KEYS
        sync: false
      - key: GROQ_MODEL
        value: llama-3.3-70b-versatile
      - key: ENVIRONMENT
        value: production
      - key: MAX_HISTORY_LENGTH
        value: "20"
      - key: SESSION_TTL_MINUTES
        value: "60"
      - key: TOP_K_RESULTS
        value: "5"